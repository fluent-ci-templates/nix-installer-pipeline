image: ubuntu:latest

before_script:
  - apt update -y
  - apt install curl -y
  - curl --proto '=https' --tlsv1.2 -sSf -L https://install.determinate.systems/nix | sh -s -- install linux   --extra-conf "sandbox = false"   --init none   --no-confirm
  - export PATH="${PATH}:/nix/var/nix/profiles/default/bin"
  - nix run nixpkgs#hello
  - nix profile install --accept-flake-config github:cachix/cachix
  - USER=root echo "trusted-users = root $USER" | tee -a /etc/nix/nix.conf
  - cachix use devenv
  - nix profile install --accept-flake-config github:cachix/devenv/latest

